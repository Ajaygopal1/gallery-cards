    .card img {
      height: 200px;
      object-fit: cover;
    }
    .card:hover {
      transform: scale(1.02);
      transition: 0.3s ease-in-out;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">GreetingCards</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="final.html">Home</a></li>

    <p>Choose a card and personalize it for your loved ones</p>
  </header>

  <!-- Card Gallery -->
  <div class="container py-5">
    <div class="row g-4">
      <!-- Card 1 -->
      <div class="col-md-4">

      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img src="images/anniversary.jpg" class="card-img-top" alt="Anniversary Card">
          <div class="card-body text-center">
            <h5 class="card-title">Anniversary Wishes</h5>
            <a href="customize.html" class="btn btn-primary">Customize</a>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img src="images/thankyou.jpg" class="card-img-top" alt="Thank You Card">
          <div class="card-body text-center">
            <h5 class="card-title">Thank You</h5>
            <a href="customize.html" class="btn btn-primary">Customize</a>
          </div>
        </div>
      </div>

      <!-- Add more cards as needed -->
    </div>
