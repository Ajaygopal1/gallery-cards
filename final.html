<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">

        </div>

        <div class="card shadow-sm">
          <img src="images/thankyou.jpg" class="card-img-top" alt="Thank You">

            <h5 class="card-title">Thank You Cards</h5>
