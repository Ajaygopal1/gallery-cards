<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize Your Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .preview-card {
      background-color: #fff0f5;
      border: 2px dashed #ff69b4;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      min-height: 200px;
    }
    .form-select, .form-control {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">GreetingCards</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="final.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="card.html">Cards</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Customize</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-info text-white text-center py-4">
    <h1>Customize Your Greeting Card</h1>
  </header>

  <!-- Customization Form -->
  <div class="container py-5">
    <div class="row">
      <div class="col-md-6">
        <form id="cardForm">
          <input type="text" class="form-control" id="recipientName" placeholder="Recipient Name" required>
          <textarea class="form-control" id="message" placeholder="Your Message" rows="4" required></textarea>
          <select class="form-select" id="fontSelect">
            <option value="Arial" selected>Arial</option>
            <option value="Georgia">Georgia</option>
            <option value="Cursive">Cursive</option>
            <option value="Verdana">Verdana</option>
          </select>
          <button type="submit" class="btn btn-success">Preview Card</button>
        </form>
      </div>

      <div class="col-md-6">
        <h4 class="mb-3">Live Preview:</h4>
        <div class="preview-card" id="cardPreview">
          <h3 id="previewName">[Recipient Name]</h3>
          <p id="previewMessage">[Your message will appear here]</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center p-3">
    Â© 2025 GreetingCards Store. All rights reserved.
  </footer>

  <script>
    // JavaScript for Live Preview
    const form = document.getElementById('cardForm');
    const nameInput = document.getElementById('recipientName');
    const messageInput = document.getElementById('message');
    const fontSelect = document.getElementById('fontSelect');
    const previewName = document.getElementById('previewName');
    const previewMessage = document.getElementById('previewMessage');
    const cardPreview = document.getElementById('cardPreview');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      previewName.textContent = nameInput.value;
      previewMessage.textContent = messageInput.value;
      previewName.style.fontFamily = fontSelect.value;
      previewMessage.style.fontFamily = fontSelect.value;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
